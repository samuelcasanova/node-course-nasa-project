name: NASA project CI/CD workflow
on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node version 16
        uses: actions/setup-node@v2
        with: 
          node-version: '16'
      - run: npm install && sleep 10
      - run: ls -la .
      - run: ls -la ./client
      - run: ls -la ./client/node_modules
      - run: npm run build --prefix client